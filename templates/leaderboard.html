{% extends 'base.html' %}
{% block main %}
<table class="table table-dark table-bordered" id="leaderboard_table">
    <tr>
        <th>Goal</th>
        <th>Started at</th>
        <th>Time Taken</th>
        <th>Attempts Taken</th>
    </tr>
    {%for row in records%}
        <tr>
            <td>{{row['goal']}}</td>
            <td>{{row['start_time']}}</td>
            <td>{{row['time_taken']}}</td>
            <td>{{row['attempts']}}</td>
        </tr>
    {%endfor%}
</table>
{% endblock %}
